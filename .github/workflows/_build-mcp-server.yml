# Reusable workflow for building and optionally publishing the MCP server
# Called by on-merge.yml when MCP server source or documentation changes
name: Build MCP Server

on:
  workflow_call:
    inputs:
      publish:
        description: 'Whether to publish to npm'
        required: false
        default: false
        type: boolean
    outputs:
      changed:
        description: 'Whether the MCP server had changes'
        value: ${{ jobs.build.outputs.changed }}
      version:
        description: 'The MCP server version'
        value: ${{ jobs.build.outputs.version }}
    secrets:
      npm-token:
        description: 'NPM token for publishing'
        required: false

jobs:
  build:
    name: Build MCP Server
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.check.outputs.has_changes }}
      version: ${{ steps.version.outputs.version }}
    defaults:
      run:
        working-directory: mcp-server

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Need full history for tags

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: mcp-server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Sync version with provider
        id: version
        run: |
          cd ..
          # Get the latest provider version from git tags
          PROVIDER_VERSION=$(git describe --tags --abbrev=0 2>/dev/null | sed 's/^v//' || echo "0.0.0")
          echo "Provider version from tag: $PROVIDER_VERSION"

          # Update package.json with provider version
          cd mcp-server
          npm version "$PROVIDER_VERSION" --no-git-tag-version --allow-same-version

          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "MCP Server version synced to: $VERSION"

      - name: Check for changes
        id: check
        run: |
          cd ..
          CHANGED=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || git diff --name-only HEAD)
          if echo "$CHANGED" | grep -qE '^mcp-server/|^docs/'; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "MCP server or documentation changed"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: inputs.publish && steps.check.outputs.has_changes == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm-token }}
        run: |
          # Check if version exists on npm
          VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")

          if npm view "$PACKAGE_NAME@$VERSION" version 2>/dev/null; then
            echo "Version $VERSION already exists on npm, skipping publish"
          else
            echo "Publishing $PACKAGE_NAME@$VERSION to npm"
            npm publish --access public
          fi
