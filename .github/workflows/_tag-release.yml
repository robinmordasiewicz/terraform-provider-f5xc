# Reusable workflow for version tagging and release
# Called by: on-merge.yml
#
# NOTE: This workflow fetches the LATEST main HEAD to ensure tags include
# any regeneration commits that were pushed by the on-merge workflow.
name: Tag and Release

on:
  workflow_call:
    inputs:
      create-release:
        description: 'Whether to create a release after tagging'
        type: boolean
        default: true
    secrets:
      gpg-private-key:
        description: 'GPG private key for signing'
        required: true
      gpg-passphrase:
        description: 'GPG key passphrase'
        required: true
    outputs:
      new-tag:
        description: 'The new version tag created'
        value: ${{ jobs.tag.outputs.new_tag }}
      tag-created:
        description: 'Whether a new tag was created'
        value: ${{ jobs.tag.outputs.created }}

jobs:
  tag:
    name: Create Version Tag
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.version.outputs.new_tag }}
      latest_tag: ${{ steps.get_tag.outputs.latest_tag }}
      created: ${{ steps.create.outputs.created }}
    steps:
      - name: Checkout latest main
        uses: actions/checkout@v5
        with:
          # Fetch the LATEST main HEAD, not github.sha
          # This ensures we tag the commit that includes regeneration
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest tag
        id: get_tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Calculate next version
        id: version
        run: |
          LATEST_TAG=${{ steps.get_tag.outputs.latest_tag }}

          # Remove 'v' prefix
          VERSION=${LATEST_TAG#v}

          # Split version into parts
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)

          # Get commit messages since last tag
          COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"%s" 2>/dev/null || git log --pretty=format:"%s")

          # Determine version bump based on conventional commits
          if echo "$COMMITS" | grep -qE "^BREAKING CHANGE:|^[a-z]+!:"; then
            # Major version bump for breaking changes
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            echo "bump=major" >> $GITHUB_OUTPUT
          elif echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
            # Minor version bump for features
            MINOR=$((MINOR + 1))
            PATCH=0
            echo "bump=minor" >> $GITHUB_OUTPUT
          elif echo "$COMMITS" | grep -qE "^(fix|perf|refactor)(\(.+\))?:"; then
            # Patch version bump for fixes, performance, refactoring
            PATCH=$((PATCH + 1))
            echo "bump=patch" >> $GITHUB_OUTPUT
          else
            # Default to patch bump for any other commits
            PATCH=$((PATCH + 1))
            echo "bump=patch" >> $GITHUB_OUTPUT
          fi

          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "Next version: $NEW_TAG"

      - name: Check if tag exists
        id: check
        run: |
          NEW_TAG=${{ steps.version.outputs.new_tag }}
          if git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $NEW_TAG already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $NEW_TAG does not exist"
          fi

      - name: Create and push tag
        id: create
        if: steps.check.outputs.exists == 'false'
        run: |
          NEW_TAG=${{ steps.version.outputs.new_tag }}

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create annotated tag with release notes
          COMMITS=$(git log ${{ steps.get_tag.outputs.latest_tag }}..HEAD --pretty=format:"- %s" 2>/dev/null || git log --pretty=format:"- %s" -10)

          git tag -a "$NEW_TAG" -m "Release $NEW_TAG

          Changes since ${{ steps.get_tag.outputs.latest_tag }}:
          $COMMITS

          ðŸ¤– Auto-generated tag"

          git push origin "$NEW_TAG"
          echo "created=true" >> $GITHUB_OUTPUT
          echo "Created and pushed tag: $NEW_TAG"

  release:
    name: Create Release
    needs: tag
    if: needs.tag.outputs.created == 'true' && inputs.create-release
    uses: hashicorp/ghaction-terraform-provider-release/.github/workflows/community.yml@v4
    secrets:
      gpg-private-key: ${{ secrets.gpg-private-key }}
      gpg-private-key-passphrase: ${{ secrets.gpg-passphrase }}
    with:
      setup-go-version-file: 'go.mod'
