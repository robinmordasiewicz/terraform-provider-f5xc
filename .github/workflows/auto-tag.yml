# Automatic version tagging workflow
# Increments version tag based on conventional commits
name: Auto Tag

on:
  push:
    branches:
      - main
    # Note: 'docs/**' intentionally NOT ignored - when docs.yml's auto-PR merges,
    # we want a new release to include the regenerated documentation.
    # Manual docs commits are blocked by constitution check (CLAUDE.md Rule 1).
    paths-ignore:
      - '*.md'
      - '.github/workflows/docs.yml'

permissions:
  contents: write

jobs:
  auto-tag:
    name: Create Version Tag
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.next_version.outputs.new_tag }}
      tag_created: ${{ steps.create_tag.outputs.created }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest tag
        id: get_tag
        run: |
          # Get the latest tag, default to v0.0.0 if none exists
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Calculate next version
        id: next_version
        run: |
          LATEST_TAG=${{ steps.get_tag.outputs.latest_tag }}

          # Remove 'v' prefix
          VERSION=${LATEST_TAG#v}

          # Split version into parts
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)

          # Get commit messages since last tag
          COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"%s" 2>/dev/null || git log --pretty=format:"%s")

          # Determine version bump based on conventional commits
          if echo "$COMMITS" | grep -qE "^BREAKING CHANGE:|^[a-z]+!:"; then
            # Major version bump for breaking changes
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
            # Minor version bump for features
            MINOR=$((MINOR + 1))
            PATCH=0
          elif echo "$COMMITS" | grep -qE "^(fix|perf|refactor)(\(.+\))?:"; then
            # Patch version bump for fixes, performance, refactoring
            PATCH=$((PATCH + 1))
          else
            # Default to patch bump for any other commits
            PATCH=$((PATCH + 1))
          fi

          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "Next version: $NEW_TAG"

      - name: Check if tag exists
        id: check_tag
        run: |
          NEW_TAG=${{ steps.next_version.outputs.new_tag }}
          if git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $NEW_TAG already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $NEW_TAG does not exist"
          fi

      - name: Create and push tag
        id: create_tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          NEW_TAG=${{ steps.next_version.outputs.new_tag }}

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create annotated tag with release notes
          COMMITS=$(git log ${{ steps.get_tag.outputs.latest_tag }}..HEAD --pretty=format:"- %s" 2>/dev/null || git log --pretty=format:"- %s" -10)

          git tag -a "$NEW_TAG" -m "Release $NEW_TAG

          Changes since ${{ steps.get_tag.outputs.latest_tag }}:
          $COMMITS

          ðŸ¤– Auto-generated tag"

          git push origin "$NEW_TAG"
          echo "created=true" >> $GITHUB_OUTPUT
          echo "Created and pushed tag: $NEW_TAG"

  # Trigger release workflow for the new tag
  trigger-release:
    name: Trigger Release
    needs: auto-tag
    if: needs.auto-tag.outputs.tag_created == 'true'
    uses: hashicorp/ghaction-terraform-provider-release/.github/workflows/community.yml@v4
    secrets:
      gpg-private-key: '${{ secrets.GPG_PRIVATE_KEY }}'
      gpg-private-key-passphrase: '${{ secrets.PASSPHRASE }}'
    with:
      setup-go-version-file: 'go.mod'
