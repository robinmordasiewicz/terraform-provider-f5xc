name: Documentation Site

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'requirements-docs.txt'
      - '.github/workflows/docs-site.yml'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements-docs.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-docs.txt

      - name: Build documentation
        run: |
          mkdocs build --strict

      - name: Deploy to gh-pages branch
        if: |
          (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
          github.event_name == 'release' ||
          github.event_name == 'workflow_dispatch'
        run: |
          cd site

          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Initialize new git repo in site directory
          git init
          git add -A
          git commit -m "Deploy documentation to gh-pages

          Generated from commit: ${{ github.sha }}
          Workflow run: ${{ github.run_id }}
          Event: ${{ github.event_name }}"

          # Force push to gh-pages branch
          git push -f https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git HEAD:gh-pages

          echo "âœ… Documentation deployed to gh-pages branch"
