# Terraform Provider documentation generation workflow
# Uses hashicorp/terraform-plugin-docs to generate provider documentation
# Can be triggered manually via workflow_dispatch for immediate documentation regeneration
name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'internal/**'
      - 'docs/**'
      - 'examples/**'
      - 'templates/**'
      - 'tools/**'
  pull_request:
    branches:
      - main
    paths:
      - 'internal/**'
      - 'docs/**'
      - 'examples/**'
      - 'templates/**'
      - 'tools/**'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-docs:
    name: Generate Provider Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref || github.ref_name }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Install tfplugindocs
        run: |
          go install github.com/hashicorp/terraform-plugin-docs/cmd/tfplugindocs@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Generate documentation
        run: |
          tfplugindocs generate

      - name: Transform documentation for markdown compliance
        run: |
          go run tools/transform-docs.go

      - name: Check for changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain docs/)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request for documentation changes
        if: steps.changes.outputs.changed == 'true' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'docs: auto-generate provider documentation'
          title: 'docs: auto-generate provider documentation'
          body: |
            This PR was automatically generated by the documentation workflow.

            Changes include updated documentation for new or modified resources and data sources.

            ðŸ¤– Generated with terraform-plugin-docs
          branch: docs/auto-update
          delete-branch: true
          labels: documentation,automated

      - name: Fail if docs are out of date on PR
        if: steps.changes.outputs.changed == 'true' && github.event_name == 'pull_request'
        run: |
          echo "::error::Provider documentation is out of date. Please run 'tfplugindocs generate && go run tools/transform-docs.go' locally and commit the changes."
          git diff docs/
          exit 1
