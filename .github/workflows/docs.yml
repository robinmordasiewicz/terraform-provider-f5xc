# Terraform Provider documentation generation workflow
# Uses hashicorp/terraform-plugin-docs to generate provider documentation
name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'internal/**'
      - 'docs/**'
      - 'examples/**'
      - 'templates/**'
  pull_request:
    branches:
      - main
    paths:
      - 'internal/**'
      - 'docs/**'
      - 'examples/**'
      - 'templates/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-docs:
    name: Generate Provider Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Install tfplugindocs
        run: |
          go install github.com/hashicorp/terraform-plugin-docs/cmd/tfplugindocs@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Generate documentation
        run: |
          tfplugindocs generate

      - name: Check for changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain docs/)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push documentation changes
        if: steps.changes.outputs.changed == 'true' && github.event_name == 'push'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/
          git commit -m "docs: auto-generate provider documentation

          ðŸ¤– Generated with terraform-plugin-docs"
          git push

      - name: Fail if docs are out of date on PR
        if: steps.changes.outputs.changed == 'true' && github.event_name == 'pull_request'
        run: |
          echo "::error::Provider documentation is out of date. Please run 'go generate ./...' or 'tfplugindocs generate' locally and commit the changes."
          git diff docs/
          exit 1
