# Go linting and testing workflow for Terraform Provider
# Runs on every push and pull request to main
name: Lint and Test

on:
  push:
    branches:
      - main
      - openapi-update
      - auto-generate/**
  pull_request:
    branches:
      - main
  # Trigger when automation workflows complete to run checks on their PRs
  workflow_run:
    workflows: ["Sync F5 Distributed Cloud OpenAPI Spec", "Generate Provider Code"]
    types: [completed]

permissions:
  contents: read
  statuses: write
  checks: write

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    # Skip if workflow_run triggered by a failed workflow
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          # For workflow_run, checkout the branch from the triggering workflow
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run go mod tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Run go build
        run: go build -v .

      - name: Run go test
        run: go test -v -race ./internal/...

  golangci-lint:
    name: Lint
    runs-on: ubuntu-latest
    # Skip if workflow_run triggered by a failed workflow
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          # For workflow_run, checkout the branch from the triggering workflow
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --timeout=5m ./internal/... .
