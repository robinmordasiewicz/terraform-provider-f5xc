# Go linting and testing workflow for Terraform Provider
# Runs on every push and pull request to main
name: Lint and Test

on:
  push:
    branches:
      - main
      - openapi-update
      - auto-generate/**
  pull_request:
    branches:
      - main
  # Trigger when automation workflows complete to run checks on their PRs
  workflow_run:
    workflows: ["Sync F5 Distributed Cloud OpenAPI Spec", "Generate Provider Code"]
    types: [completed]

permissions:
  contents: read
  statuses: write
  checks: write

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    # Skip if workflow_run triggered by a failed workflow
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          # For workflow_run, checkout the branch from the triggering workflow
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run go mod tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Run go build
        run: go build -v .

      - name: Run go test
        run: go test -v -race ./internal/...

  golangci-lint:
    name: Lint
    runs-on: ubuntu-latest
    # Skip if workflow_run triggered by a failed workflow
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          # For workflow_run, checkout the branch from the triggering workflow
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --timeout=5m ./internal/... .

  check-constitution:
    name: Constitution Check
    runs-on: ubuntu-latest
    # Run on all PRs to enforce rules, except automated PRs from CI/CD workflows
    # - docs/auto-update: Documentation regeneration (docs.yml)
    # - auto-generate/*: Provider code regeneration (generate.yml)
    if: github.event_name == 'pull_request' && github.head_ref != 'docs/auto-update' && !startsWith(github.head_ref, 'auto-generate/')
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Need full history to check changed files

      - name: Check for generated files (CLAUDE.md Rule 1)
        run: |
          echo "üîç Checking PR for generated files..."

          # Get list of changed files in this PR
          # Use GITHUB_BASE_REF and current HEAD for PR comparisons
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)

          # Check if generator tools are modified - this allows docs changes
          GENERATOR_TOOLS_MODIFIED=false
          if echo "$CHANGED_FILES" | grep -qE "^tools/transform-docs\.go$|^tools/generate-|^templates/"; then
            echo "‚ÑπÔ∏è Generator tools modified - docs changes are allowed"
            GENERATOR_TOOLS_MODIFIED=true
          fi

          # Define patterns for generated files
          GENERATED_PATTERNS=(
            "^docs/resources/.*\.md$"
            "^docs/data-sources/.*\.md$"
            "^docs/api/.*\.md$"
            "^docs/nav-api\.yml$"
            "^site/"
            "^internal/provider/.*_resource\.go$"
          )

          # Patterns that are allowed when generator tools are modified
          ALLOWED_WITH_GENERATORS=(
            "^docs/resources/.*\.md$"
            "^docs/data-sources/.*\.md$"
            "^docs/index\.md$"
          )

          # Check for violations
          VIOLATIONS=""
          for file in $CHANGED_FILES; do
            for pattern in "${GENERATED_PATTERNS[@]}"; do
              if echo "$file" | grep -qE "$pattern"; then
                # If generator tools are modified, check if this pattern is allowed
                if [ "$GENERATOR_TOOLS_MODIFIED" = true ]; then
                  ALLOWED=false
                  for allowed_pattern in "${ALLOWED_WITH_GENERATORS[@]}"; do
                    if echo "$file" | grep -qE "$allowed_pattern"; then
                      ALLOWED=true
                      break
                    fi
                  done
                  if [ "$ALLOWED" = true ]; then
                    continue
                  fi
                fi
                VIOLATIONS="$VIOLATIONS\n  - $file"
                break
              fi
            done
          done

          # Report results
          if [ -n "$VIOLATIONS" ]; then
            echo "‚ùå ERROR: PR contains generated files"
            echo "-----------------------------------------------------"
            echo -e "$VIOLATIONS"
            echo "-----------------------------------------------------"
            echo ""
            echo "üö´ CLAUDE.md Rule 1: Never Commit Generated Files"
            echo ""
            echo "These files are generated by CI/CD workflows and should not be"
            echo "committed manually. Please remove them and commit only source code."
            echo ""
            echo "Note: docs/ changes are allowed when tools/transform-docs.go or"
            echo "other generator tools are also modified in the same PR."
            echo ""
            exit 1
          fi

          echo "‚úÖ No generated files detected in PR (or changes allowed with generator tool updates)"
