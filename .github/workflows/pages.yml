name: Publish Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            ca-certificates \
            chromium-browser \
            curl \
            fonts-dejavu \
            fonts-droid-fallback \
            fonts-freefont-ttf \
            fonts-liberation \
            fonts-noto \
            fonts-noto-color-emoji \
            fonts-wqy-zenhei \
            git \
            gobject-introspection \
            libjpeg-dev \
            libcairo2 \
            libcairo2-dev \
            libfreetype6-dev \
            libffi-dev \
            libssl-dev \
            libx11-dev \
            libxext-dev \
            libxrender-dev \
            libpango1.0-dev \
            libharfbuzz-dev \
            libopenjp2-7-dev \
            openssh-client \
            tini \
            xvfb \
            weasyprint \
            zlib1g-dev

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs and plugins
        run: |
          pip install --no-cache-dir \
            "mkdocs-material[recommended]" \
            "mkdocs-material[imaging]"
          pip install \
            babel \
            backrefs \
            colorama \
            docs-chat-bot \
            jinja2 \
            lightgallery \
            markdown \
            markitdown \
            mkdocs \
            mkdocs-add-teaser \
            mkdocs-asciinema-player \
            mkdocs-awesome-pages-plugin \
            mkdocs-badges \
            mkdocs-content-tabs \
            mkdocs-drawio \
            mkdocs-enumerate-headings-plugin \
            mkdocs-exclude \
            mkdocs-exporter \
            mkdocs-git-authors-plugin \
            mkdocs-git-committers-plugin-2 \
            mkdocs-github-admonitions-plugin \
            mkdocs-git-revision-date-localized-plugin \
            mkdocs-glightbox \
            mkdocs-include-markdown-plugin \
            mkdocs-literate-nav \
            mkdocs-macros-plugin \
            mkdocs-material \
            mkdocs-material-extensions \
            mkdocs-material-mark-as-read \
            mkdocs-minify-plugin \
            mkdocs-monorepo-plugin \
            mkdocs-pdf-export-plugin \
            mkdocs-same-dir \
            mkdocs-section-index \
            mkdocs-swagger-ui-tag \
            mkdocs-table-reader-plugin \
            mkdocs-with-pdf \
            mkdocstrings[crystal,python] \
            paginate \
            poetry \
            pydyf \
            pygments \
            pymdown-extensions \
            qrcode \
            regex \
            requests

      - name: Generate navigation
        run: |
          echo "ðŸ“š Generating documentation navigation..."
          go run tools/generate-api-docs.go --spec-dir=docs/specifications/api --output-dir=docs/api
          python3 tools/merge-nav.py
          echo "âœ… Navigation generated"

      - name: Build documentation
        run: mkdocs build --clean

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
